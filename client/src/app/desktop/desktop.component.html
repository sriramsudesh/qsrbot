<app-navbar [currentOrder]="orderBasket" (navOpen)="onToggled()" [orderType]="orderType"></app-navbar>
<div id="wrapper" [class.toggled]="isToggled">
  <app-chatbar (sendWeather)="setWeather($event)" (onToggled)="onToggled()" (itemOrdered)="addToOrder($event)" (orderType)="orderType" (highlighter)="menuEvent($event)"></app-chatbar>
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12" id="main">
          <div class="row">
            <app-banner (bannerOpen)="chatToggle()"></app-banner>
          </div>
          <div class="row">
            <app-about></app-about>
          </div>
          <div class="row">
            <app-locations [weather]="weatherObject"></app-locations>
          </div>
          <div class="row">
            <app-menu [item]="itemMentioned"></app-menu>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
